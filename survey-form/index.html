<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" type="text/css" media="all" />
  <title>Survey Form</title>
</head>
<body>
  <header>
    <h1 id="title"> freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>
  <main>
      <form id="survey-form">
        <label id="name-label">Name</label>
        <input type="text" for="name" placeholder="Enter your name" required id="name"><br>
        
        <label id="email-label">Email</label>
        <input type="email" for="email" placeholder="Enter your email" required id="email"><br>
        
        <label id="number-label">Age(optional)</label>
        <input type="number" for="number" min="18" max="150" placeholder="Age"id="number"><br>
        
        <label>Which option best describes your current role?</label>
        <select placeholder="Select current role" name="drawfs" id="dropdown" required>
          <option disabled selected value>Select an option</option>
          <option>Student</option>
          <option>Full time job</option>
          <option>Full time learn</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
        <br>
        
        <label name="name1">Would you recommend freeCodeCamp to a friend?</label>
        <label for="name1"><input id="Definitely" type="radio" name="name1" value="definitely">Definitely</label>
        <label for="name1"><input id="Maybe" type="radio" name="name1" value="maybe">Maybe</label>
        <label for="name1"><input id="Notsure" type="radio" name="name1" value="notsure">Not sure</label><br>
        
        <label>What is your favorite feature of freeCodeCamp?</label>
        <select placeholder="Select current role" name="drawfs" id="drawfs" required>
          <option disabled selected value>Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
        <br>
        
        <label>What would you like to see improved? (Check all that apply)</label>
        <label for="front"><input id="front" type="checkbox" name="like" value="Front-end"> Front-end Projects</label><br>
        <label for="back"><input id="back" type="checkbox" name="like" value="Back-end"> Back-end Projects</label><br>
        <label for="data"><input id="data" type="checkbox" name="like" value="Data"> Data Visualization</label><br>
        <label for="challenges"><input id="challenges" type="checkbox" name="like" value="Challenges"> Challenges</label><br>
        <label for="communitys"><input id="communitys" type="checkbox" name="like" value="Communitys"> Open Source Communitys</label><br>
        <label for="gitter"><input id="gitter" type="checkbox" name="like" value="rooms"> Gitter help rooms</label><br>
        <label for="videos"><input id="videos" type="checkbox" name="like" value="Videos"> Videos</label><br>
        <label for="meetups"><input id="meetups" type="checkbox" name="like" value="Meetups"> City Meetups</label><br>
        <label for="wiki"><input id="wiki" type="checkbox" name="like" value="Wiki"> Wiki</label><br>
        <label for="forum"><input id="forum" type="checkbox" name="like" value="Forum"> Forum</label><br>
        <label for="additional"><input id="additional" type="checkbox" name="like" value="Additional"> Additional Courses</label><br>
        
        <label>Any comments or suggestions?</label>
        <textarea name="textarea" placeholder="Enter your comment here..." id="textarea"></textarea><br>
        <button type="submit" id="submit" href="#">Submit</button>
        </form>
    </div>
  </main>
  <footer>
    <p>Â© Created for <a href="../../personal-portfolio/index.html" target="_blank">Federico Corres</a></p> 
  </footer>
</body>

</html>
